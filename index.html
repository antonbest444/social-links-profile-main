<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile Page</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="social__container">
        <img
          class="social__profilpic"
          src="/assets/images/avatar-jessica.jpeg"
          alt="Beautiful black woman"
        />
        <h1 class="social__title">Jessica Randall</h1>
        <h4 class="social__date">London, United Kingdom</h4>
        <p class="social__text">"Front-end developer and avid reader."</p>
        <div class="social__buttonBlock">
          <button class="social__button">Github</button>
          <button class="social__button">Front end Mentor</button>
          <button class="social__button">Linkedin</button>
          <button class="social__button">Twitter</button>
          <button class="social__button">Instagram</button>
        </div>
      </section>
    </main>
  </body>
</html>
